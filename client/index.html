<!DOCTYPE html>
<html ng-app="RepsApp">
  <head>
    <meta charset="utf-8">
    <title>Find your representative</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Search your Reps</a>
        </div>
      </div>
    </nav>
    <div ng-controller="MainCtrl as main" class="container">
      <!-- Radio Buttons -->
      <div class="radio">
          <label>
            <input type="radio" ng-model="main.congressType" value="reps">
            Representative
          </label>
      </div>
      <div class="radio">
          <label>
            <input type="radio" ng-model="main.congressType" value="sens">
            Senators
          </label>
      </div>

      <!-- New Form -->
      <form class="form-inline">
        <select class="form-control" ng-model="main.criteria" ng-options="item as item.label for item in main.apis"></select>
        <input class="form-control" type="text" ng-model="main.input">
        <button type="submit" class="btn btn-info" ng-click="main.criteria.method(main.input)">
          Submit
        </button>
      </form>







      <ul class="list-group">
        <li class="list-group-item" ng-repeat="rep in main.reps">
          <h4 class="list-group-item-heading">{{rep.name}}</h4>
          <p>{{rep.state}}</p>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
